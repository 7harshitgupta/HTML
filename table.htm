<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table using all Tags tr,td,th</title>
</head>
<body>
  <table border="1"><!--Table tag is used for make your data in the table form in an HTML file, You have to close this tag as well-->


    <caption>Student Data</caption><!--Caption tag provides a title or description for a table
    it must be inserted immediately after the <table> opening tag, Its alignment is centered above the table by default -->
      <tr>
        <th colspan="4"> <!--Colspan is an attribute that are use in <td> and <th> tags, It is allows a cell to span multiple coloumns horizontally, It takes the space of the specified number of columns-->
          This is the 10th Class Student Data
        </th>
      </tr>
    <tr><!--tr is stands for Table Row, this tag is used to define a row in an HTML Table-->


      <th>Name</th><!--th stands for Table Header, ths tag is used for Header Cells within Row, text is bold and created by Center-->
      <th>Class</th>
      <th>Roll No</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Harshit</td><!--td stands for Table Data and this tag holds the actual data of the table-->
      <td>10th</td>
      <td>15</td>
      <td>17yrs</td>
    </tr>
    <tr></tr>
      <td>Roham</td>
      <td>10th</td>
      <td>28</td>
      <td>18yrs</td>
    </tr>
  </table>
</body>
</html>
