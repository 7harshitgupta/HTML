<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superscript_Subscript_Tag</title>
</head>
<body>
  <!-------Uses of this tag are when we want to show some mathmatical equations and formulas on our web page 
  on that time we write some "A Square 2" the we used these tags -->
  <!----for lower Case we use Sub Script <sub>,</sub> and For upper case use Super Script <sup>,</sup>-->
  <!-----for square-->
  <big>(a + b)2 = a2 + b2 + 2ab</big><br>
  <big>(a + b)<sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> +2ab</big><hr>
  <!----for lower case-->
  <small>CH4 + 02 => H20 + CO2</small> <br>
  <small>CH <sub>4</sub> + 0 <sub>2</sub> => H<sub>2</sub>O + CO <sub>2</sub></small>
</body>
</html>
