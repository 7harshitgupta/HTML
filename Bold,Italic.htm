<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bold, Italic, Underline, Strikethorugh</title>
</head>
<body>
  <b>Harshit</b><hr><!---------to display Bold Content-->
  <i>Harshit</i><hr><!---------to display Italic Content -->
  <u>Harshit</u><hr><!---------to display UnderLine in your COntent-->
  <s>Harshit</s><!---------to display Strikethrough in your content-->
</body>
</html>
