<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor Tag</title>
</head>
<body>
  <!------Anchor tag is used for Link Something with your web page, We can call it Hyerlink as well-->
  <!----For using Anchor Tag use "<a>" and "</a>" in the anchor tag We'll see two attributes that are 
  href="" and target="" and then you have to type how do you want to display your link on the web page 
  and then close the Anchor Tag </a> -->
  <a href="https://www.instagram.com/harshitguptahng/" target="_blank""> My Insta Profile</a>
  <!--------href="" using for paste your link that you want to display in your web page-->
  <!--------target="" using for open you linked page open on the another tab 
  in the Target Attribute there are four options that are 
  1. _blank - it will open the web page on the another tab
  2. _parent- it will open in the same tab
  3. _self- it will also open in the same tab
  4. top - it will also open in the same tab 
  NOTE - _blank option is most use option-->

</body>
</html>
