<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use of Pre Tag</title>
</head>
<body>
  <!----The Meaning of Pre is Preserves Text Formatting, It maintains the Whitespaces and Line Breaks
          for use of pre tag use <pre> and </pre>-->
  Harshit
        Gupta
             Is
               a
               King 
                  of 
                   World
                   <!-----its is without using pre tag-->
  <pre>
    Harshit
          Gupta
               Is
                 a
                  King 
                     of 
                      World
                        <!-----its is using pre tag-->
        <!-----Basically pre tag can display your content as it as that you write, it will consider the blanck spaces
        and whatever you write without format it will display as it as.-->
  </pre>
</body>
</html>
